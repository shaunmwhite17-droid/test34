<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

<div class="min-h-screen flex justify-center items-start pt-16">

  <div class="card w-full max-w-md">
    <h1 class="text-2xl font-bold text-[#00abe5] mb-4">Client Login</h1>
    <input type="email" id="loginEmail" placeholder="Enter your email" class="border p-2 rounded w-full mb-2">
    <button class="bg-[#00abe5] text-white px-4 py-2 rounded w-full" onclick="login()">Login</button>
    <p class="text-red-500 mt-2" id="loginError"></p>
  </div>

</div>

<script>
function login() {
  const email = document.getElementById('loginEmail').value.trim();
  const clients = JSON.parse(localStorage.getItem('clients') || '[]');
  const client = clients.find(c => c.email === email);
  if (!client) {
    document.getElementById('loginError').textContent = 'Email not found';
    return;
  }
  localStorage.setItem('currentClient', JSON.stringify(client));
  window.location.href = 'client-home.html';
}
</script>
</body>
</html>
