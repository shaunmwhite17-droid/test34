<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broker Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-[#00abe5] text-white p-6">
    <img src="https://lmg-broker.s3.ap-southeast-2.amazonaws.com/brokers/loan-market-lms/31t1sfgj.wds.png" class="mb-8">
    <h2 class="text-xl font-bold">Broker Dashboard</h2>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8">
    <h1 class="text-2xl font-bold mb-6">Clients</h1>

    <table class="w-full bg-white rounded shadow">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-3 text-left">Client</th>
          <th class="p-3">Status</th>
          <th class="p-3">Action</th>
        </tr>
      </thead>
      <tbody id="clientTable"></tbody>
    </table>
  </main>
</div>

<!-- Overlay -->
<div id="overlay" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
  <div class="bg-white w-full max-w-2xl rounded-xl p-6 relative">
    <button class="absolute top-4 right-4 text-red-500" onclick="closeOverlay()">âœ•</button>

    <h2 class="text-xl font-bold mb-4">Edit Client</h2>

    <label class="block mb-1 font-semibold">Client Name</label>
    <input id="editName" class="w-full border p-2 rounded mb-4">

    <label class="block mb-1 font-semibold">Status</label>
    <select id="editStatus" class="w-full border p-2 rounded mb-4">
      <option>Fact Find</option>
      <option>Submitted</option>
      <option>Conditional Approval</option>
      <option>Formal Approval</option>
      <option>Settlement</option>
    </select>

    <label class="block mb-2 font-semibold">Messages</label>
    <ul id="messageList" class="mb-3"></ul>

    <div class="flex gap-2">
      <input id="newMessage" class="flex-1 border p-2 rounded" placeholder="Add message">
      <button onclick="addMessage()" class="bg-[#00abe5] text-white px-4 rounded">Add</button>
    </div>

    <div class="flex justify-between mt-6">
      <button onclick="deleteClient()" class="bg-red-500 text-white px-4 py-2 rounded">
        Delete Client
      </button>
      <button onclick="saveClient()" class="bg-green-600 text-white px-4 py-2 rounded">
        Save Changes
      </button>
    </div>
  </div>
</div>

<script>
let clients = JSON.parse(localStorage.getItem('clients') || '[]');
let activeIndex = null;

function renderClients() {
  const table = document.getElementById('clientTable');
  table.innerHTML = '';
  clients.forEach((c, i) => {
    table.innerHTML += `
      <tr>
        <td class="p-3">${c.name}</td>
        <td class="p-3 text-center">${c.status}</td>
        <td class="p-3 text-center">
          <button class="text-[#00abe5]" onclick="openOverlay(${i})">Edit</button>
        </td>
      </tr>
    `;
  });
}

function openOverlay(i) {
  activeIndex = i;
  const c = clients[i];
  document.getElementById('editName').value = c.name;
  document.getElementById('editStatus').value = c.status;
  renderMessages();
  document.getElementById('overlay').classList.remove('hidden');
  document.getElementById('overlay').classList.add('flex');
}

function closeOverlay() {
  document.getElementById('overlay').classList.add('hidden');
}

function renderMessages() {
  const list = document.getElementById('messageList');
  list.innerHTML = '';
  clients[activeIndex].messages.forEach((m, i) => {
    list.innerHTML += `
      <li class="flex justify-between mb-1">
        ${m}
        <button onclick="removeMessage(${i})" class="text-red-500">x</button>
      </li>
    `;
  });
}

function addMessage() {
  const msg = document.getElementById('newMessage').value;
  if (!msg) return;
  clients[activeIndex].messages.push(msg);
  document.getElementById('newMessage').value = '';
  save();
  renderMessages();
}

function removeMessage(i) {
  clients[activeIndex].messages.splice(i, 1);
  save();
  renderMessages();
}

function saveClient() {
  clients[activeIndex].name = document.getElementById('editName').value;
  clients[activeIndex].status = document.getElementById('editStatus').value;
  save();
  closeOverlay();
  renderClients();
}

function deleteClient() {
  if (!confirm('Delete this client?')) return;
  clients.splice(activeIndex, 1);
  save();
  closeOverlay();
  renderClients();
}

function save() {
  localStorage.setItem('clients', JSON.stringify(clients));
}

renderClients();
</script>

</body>
</html>
